<div id='ProgramTreeView'>
    <div id='ProgramTreeViewMenu'>
        <div class='ProgramTreeViewMenu_div'>
            <label class='program_TreeView_menu_label'> Dataset </label>
            <select id='program_TreeView_file_selector' class='program_TreeView_menu_select' onchange="changeFile()">
                <option>none</option>
                <option>cg_complete</option>
                <option>cg_exhaust</option>
                <option>cg_sample</option>
                <option>cg_highbit</option>
                <option>fft_exhaust</option>
                <option>fft_highbit</option>
                <option>fft_sample</option>
            </select>
        </div>
        <div class='ProgramTreeViewMenu_div'>
            <label class='program_TreeView_menu_label'>Data Filter</label>
            <select id='program_TreeView_Filter_Option' class='program_TreeView_menu_select'>
                <option>bit</option>
                <option>outcome</option>
                <option>diffnorm</option>
                <option>injectError</option>
            </select>
            <div id='program_TreeView_filter_bit' class='program_TreeView_filter_div' style='display:block;'>
                <label style='font-weight:normal;'> <input type='checkbox' name='bit_out_xor_radio' checked  class='bit_out_xor_filter' value='sign'> Sign </label>  
                <label style='font-weight:normal;'> <input type='checkbox' name='bit_out_xor_radio' checked  class='bit_out_xor_filter' value='exponent'> Exponent </label> 
                <label style='font-weight:normal;'> <input type='checkbox' name='bit_out_xor_radio' checked  class='bit_out_xor_filter' value='mantissa'> Mantissa </label>  
            </div>
            <div id='program_TreeView_filter_outcome' class='program_TreeView_filter_div'>
                <label style='font-weight:normal;background-color:#cbd5e8'> <input type='checkbox' name='outcome_filter' checked value='DUE' class='check_filter'> DUE </label> 
                <label style='font-weight:normal;background-color:#b3e2cd'> <input type='checkbox' name='outcome_filter' checked value='Masked' class='check_filter'> Masked </label>  
                <label style='font-weight:normal;background-color:#fdcdac'> <input type='checkbox' name='outcome_filter' checked value='SDC' class='check_filter'> SDC </label> 
            </div>
        </div>
    </div>
        
    <div class='ProgramTreeViewMenu_div' id='ProgramTree_Tree_Menu'> 
        <select id='tree_level1' class='tree_attribute'>
            <option selected> </option>
            <option >Function</option>
            <option >Line</option>
            <option >Variable</option>
            <option >iter</option>
        </select>
        <select id='tree_level2' class='tree_attribute' style='display:none'>
            <option> </option>
            <option >Line</option>
            <option selected>Variable</option>
            <option >iter</option>
        </select>
        <select id='tree_level3' class='tree_attribute' style='display:none'>
            <option > </option>
            <option selected> Line </option>
            <option >iter</option>
        </select>
    </div>

    <div class='ProgramTreeViewMenu_div' id='ProgramTree_impact_chart_menu'>
        <div >
            <label> View Options </label><br>
            <select id="view_options">
                <option value="smart_bit_heatmap"> Smart Bit</option>
                <option value="bitStackBarChart" selected> Bit Outcome Dist. </option>
                <option value="bit_heatmap"> Fault Injection Sample Dist. </option>
                <option value="heatmap_impact"> SDC Impact Dist.</option>
                <option value="error_output_dist"> Error Output Dist.</option>
            </select><br>
            <!--label style='font-weight:normal;'> <input type='radio' name='view_radio'  value='smart_bit_heatmap'> Smart Bit </label><br>
            <label style='font-weight:normal;'> <input type='radio' name='view_radio'  checked value='bitStackBarChart'> bitStack </label><br>
            <label style='font-weight:normal;'> <input type='radio' name='view_radio'  value='bit_heatmap'> Bit </label><br>
            <label style='font-weight:normal;'> <input type='radio' name='view_radio'  value='heatmap_impact'> Impact </label><br-->
        </div>
        
    </div>

    <div class='ProgramTreeViewMenu_div' id='ProgramTree_ratio_chart_menu'>
        <div >
            <label> Normalize </label><br>
            <label style='font-weight:normal;'> <input type='radio' name='normalize_radio' value='local'> local </label> <br>
            <label style='font-weight:normal;'> <input type='radio' name='normalize_radio' value='global'> global </label>
        </div>
    </div>

    <div id='ProgramTreeViewCanvas'>

    </div>
</div>
